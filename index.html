<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Quiz App</title>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="title-div">My Quiz App</div>

        <div class="progressbar-div">
          <div id="question-count">Question: 1/6</div>

          <div id="score">Score: 0</div>
        </div>

        <div class="content-div">
          <button id="start-button">Start</button>
          <div>1 Please chose the topic :-</div>
          <div>
            <input type="radio" name="ans" id="r0" value="0" /><label for="r0"
              >Problem on ages</label
            >
          </div>
          <div>
            <input type="radio" name="ans" id="r1" value="1" /><label for="r1"
              >probebility</label
            >
          </div>
          <div>
            <input type="radio" name="ans" id="r2" value="2" /><label for="r2"
              >pipe and cisterns</label
            >
          </div>
          <div>
            <input type="radio" name="ans" id="r3" value="3" /><label for="r3"
              >profit and loss</label
            >
          </div>
        </div>

        <div class="actions-div">
          <button id="next-button">Next</button>
        </div>
      </section>
    </main>
  </body>
</html>
